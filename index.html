<!DOCTYPE html>
<html>

<head>
    <title>Local Scavenge</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="project.css">

</head>

<body>
    <header>

        <div id="top" class="card-panel teal lighten-2">

            <p class="offset center" id="heading">
                Local Scavenge
            </p>
        </div>
        <div class="container">
    </header>


    <main>

        <div class="offset center">
            <style>

            </style>

            <div id="greeting" class="offset center">
                Hi, we see you're close to
            </div>


            <div id="typeDIV">
                <p id="type">Loading
                </p>
                <p id="street">
                </p>

            </div>
            <div id="distance" class "container">
                <p id="howClose">Press 'Update Location' to start</p>
            </div>
            <div id="guessForm" class="offset center">
            </div>
            <div class="form container">
                <input id="inputBox" type="text" name="firstname" placeholder="Take a guess...">
            </div>
            <div id="checkmarkBox" class="container">
                <img id="checkmark" class="offset center" src="https://i.imgsafe.org/e1fd6eb8c9.png" alt="" />
            </div>
            <div class="row" id="updateRow">
                <a id="update" class="waves-effect waves-light btn offset center">Update Location</a>
            </div>
        </div>


    </main>

    <footer class="" id="last">

        <div id="map"></div>
        <div class="card-panel teal lighten-2">
            <small class="hello">
                    C Luke McCrae 2016
                </small>
        </div>
        </div>
    </footer>

    <script src="script.js"></script>

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6mjYhp5ca_RPpOdHu_Ul7E-YY6BYzmms&callback=initMap&libraries=places" async defer></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</body>

</html>
</script>
</body>

</html>
